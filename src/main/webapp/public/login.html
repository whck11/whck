<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>万宏测控登录</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<meta name="description" content="">
<meta name="author" content="">
<!-- STYLESHEETS -->
<!--[if lt IE 9]>
    <script src="../js/excanvas.min.js"></script>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
<link rel="stylesheet" type="text/css"
	href="../common/bootstrap/cloud-admin.css">

<link href="../common/bootstrap/font-awesome.min.css" rel="stylesheet">
<!-- DATE RANGE PICKER -->
<link rel="stylesheet" type="text/css"
	href="../common/bootstrap/css/daterangepicker-bs3.css" />
<!-- UNIFORM -->
<link rel="stylesheet" type="text/css"
	href="../css/uniform.default.min.css" />
<!-- ANIMATE -->
<link rel="stylesheet" type="text/css"
	href="../common/bootstrap/css/animate.min.css" />
<!-- FONTS -->
<link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700'
	rel='stylesheet' type='text/css'>
</head>
<body class="login">
	<!-- PAGE -->
	<section id="page">
		<!-- HEADER -->
		<header>
			<!-- NAV-BAR -->
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div id="logo">
							<a href="index.html"><img src="../imgs/img/logo/logo-alt.png"
								height="40" alt="logo name" /></a>
						</div>
					</div>
				</div>
			</div>
			<!--/NAV-BAR -->
		</header>
		<!--/HEADER -->
		<!-- LOGIN -->
		<section id="login" class="visible">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box-plain">
							<h2 class="bigintro">登录</h2>
							<div class="divide-40"></div>
							<form role="form" id="loginform">
								<div class="form-group">
									<label for="email">帐号</label> <i class="fa fa-user"></i> <input
										type="email" class="form-control" id="username"
										placeholder="邮箱/用户名/手机">
								</div>
								<div class="form-group">
									<label for="password">密码</label> <i class="fa fa-lock"></i> <input
										type="password" class="form-control" id="password">
								</div>

								<div class="form-actions">
									<label class="checkbox"> <input type="checkbox"
										class="uniform" id="remember" >记住密码
									</label>
									<button type="button" class="btn btn-danger" id="btnLogin">登录</button>
								</div>
							</form>
							<!-- SOCIAL LOGIN -->

							<!-- /SOCIAL LOGIN -->
							<div class="login-helpers">
								<a href="#" style="text-decoration: none;"
									onclick="swapScreen('forgot');return false;">忘记密码?</a> <br>
								如果还没有我们公司的帐号? <a href="#" style="text-decoration: none;"
									onclick="swapScreen('register');return false;"> 马上注册!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/LOGIN -->
		<!-- REGISTER -->
		<section id="register">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box-plain">
							<h2 class="bigintro">用户注册</h2>
							<div class="divide-40"></div>
							<form role="form">

								<div class="form-group">
									<label for="reg_username">用户名</label> <i
										class="fa fa-user"></i> <input type="text"
										class="form-control" id="reg_username">
								</div>
								<div class="form-group">
									<label for="reg_email">邮箱地址</label> <i
										class="fa fa-envelope"></i> <input type="email"
										class="form-control" id="reg_email">
								</div>
								<div class="form-group">
									<label for="reg_password">密码</label> <i
										class="fa fa-lock"></i> <input type="password"
										class="form-control" id="reg_password">
								</div>
								<div class="form-group">
									<label for="reg_password2">确认密码</label> <i
										class="fa fa-check-square-o"></i> <input type="password"
										class="form-control" id="reg_password2">
								</div>
								<div class="form-group">
									<label for="reg_phone">手机号码</label> <i
										class="fa fa-font"></i> <input type="text"
										class="form-control" id="reg_phone">
								</div>
								<div class="row form-group">
									<div class="col-md-6">
										<label for="reg_code">验证码</label> <i
											class="fa fa-hand-o-right"></i> <input type="text"
											class="form-control" id="reg_code">
									</div>
									<div class="col-md-6">
										<label></label> <input type="button" id="btn1"
											class="btn btn-default btn-sm" value="免费获取验证码"
											style="text-align: left;" />
										<script type="text/javascript">
											var wait = 60;
											document.getElementById("btn1").disabled = false;
											function time(o) {
												if (wait == 0) {
													o
															.removeAttribute("disabled");
													o.value = "免费获取验证码";
													wait = 5;
												} else {
													o.setAttribute("disabled",
															true);
													o.value = "重新发送(" + wait
															+ ")";
													wait--;
													setTimeout(function() {
														time(o)
													}, 1000)
												}
											}
											document.getElementById("btn1").onclick = function() {
												time(this);
											}
										</script>
									</div>

								</div>
								<div class="form-actions">

									<label class="checkbox"> <input type="checkbox"
										class="uniform" value="同意" id="isConfirm"> 已阅读并同意本站的<a href="#">用户协议</a>.
									</label>
									<button type="button" class="btn btn-success" id="btnRegister">注册</button>
								</div>
							</form>
							<!-- SOCIAL REGISTER -->

							<!-- /SOCIAL REGISTER -->
							<div class="login-helpers">
								<a href="#" style="text-decoration: none;"
									onclick="swapScreen('login');return false;">返回登录</a> <br>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/REGISTER -->
		<!-- FORGOT PASSWORD -->
		<section id="forgot">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box-plain">
							<h2 class="bigintro">重置密码</h2>
							<div class="divide-40"></div>
							<form role="form">
								<div class="form-group">
									<label>手机号码</label> <i class="fa fa-font"></i> <input
										type="text" class="form-control" id="f_phone">
								</div>
								<div class="form-group">
									<label>新密码</label> <i class="fa fa-lock"></i> <input
										type="password" class="form-control" id="f_new_password">
								</div>
								<div class="form-group">
									<label>确认密码</label> <i class="fa fa-check-square-o"></i> <input
										type="password" class="form-control" id="f_new_password2">
								</div>
								<div class="row form-group">
									<div class="col-md-6">
										<label>验证码</label> <i class="fa fa-hand-o-right"></i> <input
											type="text" class="form-control" id="f_code">
									</div>
									<div class="col-md-6">
										<label></label> <input type="button" id="btn2"
											class="btn btn-default btn-sm" value="免费获取验证码"
											style="text-align: left;" />
										<script type="text/javascript">
											var wait = 60;
											document.getElementById("btn2").disabled = false;
											function time(o) {
												if (wait == 0) {
													o
															.removeAttribute("disabled");
													o.value = "免费获取验证码";
													wait = 5;
												} else {
													o.setAttribute("disabled",
															true);
													o.value = "重新发送(" + wait
															+ ")";
													wait--;
													setTimeout(function() {
														time(o)
													}, 1000)
												}
											}
											document.getElementById("btn2").onclick = function() {
												time(this);
											}
										</script>
									</div>

								</div>

								<div class="form-actions">
									<button type="submit" id="btnForget" class="btn btn-info">确认重置密码</button>
								</div>
							</form>
							<div class="login-helpers">
								<a href="#" onclick="swapScreen('login');return false;">返回登录</a>
								<br>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- FORGOT PASSWORD -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="../js/jquery-2.0.3.min.js"></script>
	<!-- JQUERY UI-->
	<script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="../common/bootstrap/js/bootstrap.min.js"></script>


	<!-- UNIFORM -->
	<script type="text/javascript" src="../js/jquery.uniform.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="../js/user/script.js"></script>
	<script src="../common/jquery.cookie.js"></script>
	<script src="../js/login.js"></script>
	<script>
		jQuery(document).ready(function() {
			var page=sessionStorage.getItem('page')||'login';
			App.setPage("login"); //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#' + id).addClass('visible animated fadeInUp');
		}
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
